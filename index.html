<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noted</title>
    <link rel="shortcut icon" type="image/svg" href="images/favicon.svg" />
    <link rel="stylesheet" href="src/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="" alt="" />
        <h1>Noted</h1>
      </nav>
      <div class="text-cont">
        <h2>Note taking made easy.</h2>
        <p>
          Whenever you need to write down a quick thought, Noted is here for
          you! It's as simple as giving it a name, and writing down a note. If
          you need more notes, just hit the
          <span id="blue-span">plus sign</span> next to the last note to create
          another.
        </p>
      </div>
    </header>
    <section class="notes-app-cont">
      <main id="app">
        <!-- sticky note -->

        <div class="noteHead">
          <div class="inputContain">
            <input type="text" class="headerText" placeholder="Tittle..." />
          </div>
          <textarea class="note" placeholder="New Note..."></textarea>
        </div>

        <button type="button" class="add-note">+</button>
      </main>
    </section>
  </body>
</html>
